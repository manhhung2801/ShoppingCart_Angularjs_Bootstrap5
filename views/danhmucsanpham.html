<main ng-controller="ctrlDanhmucsanpham">
  <h1>{{status}}</h1>
  <h1>{{page}}</h1>
  <section class="category-products">
      <div class="row">
          <div class="col-md-12">
                <h1 class="ms-3 mt-5">TẤT CẢ SẢN PHẨM</h1>
                <div class="row ms-5 mt-2 mb-4">
                    <div class="col-md-7">
                      <button class="btn btn-secondary fw-bold rounded-pill" ng-click="allProducts()">Tất cả</button> 
                      <button class="btn btn-secondary fw-bold rounded-pill" ng-click="seachClick('Áo')">Áo</button> 
                      <button class="btn btn-secondary fw-bold rounded-pill" ng-click="seachClick('Áo Khoác')">Áo Khoác</button> 
                      <button class="btn btn-secondary fw-bold rounded-pill" ng-click="seachClick('Giày')">Giày</button> 
                      <button class="btn btn-secondary fw-bold rounded-pill" ng-click="seachClick('Quần')">Quần</button>
                      <button class="btn btn-secondary fw-bold rounded-pill" ng-click="priceMax('price')">Sắp xếp giá Max</button>
                      <button class="btn btn-secondary fw-bold rounded-pill" ng-click="priceMin('price')">Sắp xếp giá Min</button>
                    </div>
                    <div class="col-md-4">
                      <div class="container-fluid">
                        <form class="d-flex w-75">
                          <input class="form-control me-2" ng-model="searchProduct" type="search" placeholder="Tìm Kiếm sản phẩm..." aria-label="Search">
                        </form>
                      </div>
                    </div>
                </div>
          </div>  
      </div>
      <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col" ng-repeat="item in displayedProducts | filter:searchProduct | orderBy:sortType:sortReverse">
        <div class="card border-0">
          <img src="./images/products/cate-products/{{item.image}}" class="card-img-top" alt="..." height="360px">
          <div class="card-body mt-0 pt-0">
            <h6 class="card-title pt-0 ">
              {{item.title}}
            </h6>
            <p class="card-text pt-0 fs-6 text-secondary">{{item.category}}</p>
            <p class="fw-bold pt-0 fs-6 text-center" style="margin-top: -15px;"><span>{{item.price | number}}</span> VNĐ</p>
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-danger float-start" type="button" ng-click="addToCart(item)">Add</button>
              </div>
              <div class="col-md-6">
                <a class="btn btn-warning float-end" href="./#!/chitietsanpham/{{item.id}}">Detail</a>
              </div>
            </div>
            <p class="text-primary fst-italic pt-0 fs-6 mt-3">Mua 2 bất kỳ giảm thêm 10%</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <hr class="mt-3 mb-3"></li>
        </div>
        <div class="col-md-12">
            <div class="position-relative mt-5">
              <div class="position-absolute top-0 start-50 translate-middle">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <button class="page-link bg-secondary text-white" ng-click="prevPage()">Privious</button>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">{{currentPage}}</a></li>
                      <li class="page-item">
                        <button class="page-link" ng-click="nextPage()">Next</button>
                      </li>
                    </ul>
                  </nav>
              </div>
            </div>
              <p class="text-secondary text-center p-4">Hiển thị 1 - 25 trên tổng số 200000 sản phẩm.</p>
        </div>
    </div>
  </section>
  <section class="banner-1">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card border-0">
        <img src="./images/bcate1.avif" class="card-img-top" alt="...">
      </div>
    </div>
    <div class="col">
      <div class="card border-0">
        <img src="./images/bcate2.avif" class="card-img-top" alt="...">
      </div>
    </div>
    <div class="col">
      <div class="card border-0">
        <img src="./images/bcate3.avif" class="card-img-top" alt="...">
      </div>
    </div>
  </div>
  </section>
  <section class="end">
  <div class="row bg-primary h-50 mt-5">
        <div class="col-md-12">
            <h3 class="text-white text-center pt-3">Tháng 11, đăng ký HỘI VIÊN COOLCLUB - Nhận voucher 15% + quà độc quyền</h3>
        </div>
        <div class="col-md-12 pt-3 pb-3">
            <div class="row">
                <div class="col-md-6">
                  <button class="btn btn-light fw-bold rounded-pill text-primary float-end">THAM GIA MIỄN PHÍ hoặc ĐĂNG NHẬP</button>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-primary fw-bold border-white rounded-pill text-white float-start">Tìm hiểu đặc quyền Hội viên CoolClub</button>
                </div>
            </div>
        </div>
  </div>
  </section>

</main>
